<div [ngClass]="['windowItem',  windowItem.class]"
     (transitionend)="closedWindow(windowItem)"
     (mousemove)="resizeCursorSet($event, windowItem)"
     (mouseout)="resizeCursorRestore()"
     (mousedown)="resizeDragStart($event, windowItem)"
     [ngStyle]="{
                  top: windowItem.top + 'px',
                  left: windowItem.left + 'px',
                  width: windowItem.width + 'px',
                  height: windowItem.height + 'px',
                  zIndex: windowItem.zIndex
                 }"
>
  <div *ngIf="windowItem.hasTitleBar === true" class="titleBar" (mousedown)="dragStart($event, windowItem)">{{ windowItem.titleBar }}
    <button class="windowButton" (click)="closeWindow($event, windowItem)">&#10005;</button>
    <button class="windowButton" *ngIf="!windowItem.state.isMaximised && windowItem.resizable" (click)="maximiseWindow($event, windowItem)">
      &#9634;
    </button>
    <button class="windowButton" *ngIf="windowItem.state.isMaximised && windowItem.resizable" (click)="maximiseWindow($event, windowItem)">
      &#9723;
    </button>
    <button class="windowButton" *ngIf="!windowItem.state.isMinimised && windowItem.resizable && windowItem.hasTab" (click)="minimiseWindow($event, windowItem)">
      _
    </button>
    <button class="windowButton" *ngIf="windowItem.state.isMinimised && windowItem.resizable && windowItem.hasTab" (click)="minimiseWindow($event, windowItem)">
      &#9651;
    </button>
  </div>
  <div class="clientArea" [ngClass]="{'fullHeight': windowItem.hasTitleBar !== true}">{{ windowItem.body }}</div>
</div>
